<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Blog de Cafe</title>
</head>

<body>
    <header class="site-header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="/">Blog<strong>DeCafe</strong></a>
                <nav class="nav-links">
                    <ul>
                        <li><a href="nosotros.html">Nosotros</a></li>
                        <li><a href="#">Cursos</a> </li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>

            <h1>Blog de cafe con consejos y cursos</h1>

            <div class="typing">
                <span id="span">Aprende de los expertos con las mejores recetas y concejos</span>
            </div>

        </div>
    </header>
    <main class="contenedor">
        <h1 class="centrar-texto">Contacto</h1>
        <div class="grid centrar-columnas">

            <div class="columnas-12">
                <img src="img/contacto.jpg" alt="">
            </div>

            <div class="columnas-10 contenedor-formulario">
                <form action="#" class="">
                    <div class="campo">
                        <label for="input">Nombre</label>
                        <input type="text" placeholder="Tu nombre">
                    </div>

                    <div class="campo">
                        <label for="email">Email</label>
                        <input type="email" placeholder="Tu email">
                    </div>

                    <div class="campo mensaje">
                        <label for="mensaje">Mensaje</label>
                        <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Mensaje"></textarea>
                    </div>

                    <div class="campo enviar">
                        <button>Enviar</button>
                    </div>

                </form>
            </div>


        </div>
    </main>
    <footer>
        <div class="contenedor site-footer">
            <a class="logo centrar-texto" href="/">Blog<strong>DeCafe</strong></a>


            <nav class="nav-links">
                <ul>
                    <li><a href="nosotros.html">Nosotros</a></li>
                    <li><a href="#">Cursos</a> </li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </footer>
</body>

</html>
